worker_processes 4;

events { worker_connections 1024; }

http {
    server {
        listen 80;
        root  /usr/share/nginx/html;
        include /etc/nginx/mime.types;

        location / {
            try_files $uri /index.html;
        }

        location /docs {
            alias /usr/share/nginx/html/docs;
            try_files $uri $uri/ /docs/index.html;
        }
    }
}